<html>
    <head>
        <title>Highlighted Bold word</title>
    </head>
    <body>
        <p><a href="#" onmouseover="highlight()" onmouseout="normal()"  >Bold word highlighted and Normal  </a></p>
        <p><b>HTML</b>tag based language<b>static websites are developed</b>in HTML<B>PHP,JSP</B>are use in dynamic website</p>
    </body>
    <script>
        var bitem;
        window.onload=bold_items();
        function bold_items()
        {
            bitem=document.getElementsByTagName('b');
        }
        function highlight()
        {
            var j;
            for(j=0;j<bitem.length;j++)
            {
                bitem[j].style.color="blue";
            }
        }
        function normal()
        {
            var i;
            for(i=0;i<bitem.length;i++)
            {
                bitem[i].style.color="black";
            }
        }
    </script>
</html>
