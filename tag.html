<!DOCTYPE html>
<html>
    <head>
        <title>Demo of onclick Tag Attribute</title>
        <script type="text/javascript">//javascript e only jokhon text r opor kaj hoy
            function my_fun()
            {
                var mypwd=document.getElementById("pwd");
                var my_re_pwd=document.getElementById("re_pwd");
                if(mypwd.value=="")
                {
                    alert("You have not entered the password");
                    mypwd.focus();//.focus moves cursor on particular object like password
                    return false;//no submiision
                }
                if(mypwd.value!=my_re_pwd.value)
                {
                    alert("Password is not verified,Re-enter the passwords");
                    mypwd.focus();
                    mypwd.select();//which is selected
                    return false;
                }
                else{
                    alert("Congratulations!!!");
                    return true;
                }
            }
        </script>
    </head>
    <body>
        <center>
            <form id="form1">
                <label>Enter your password
                    <input type="password"value=""id="pwd"/>
                </label>
                <br/><br/>
                <label>Re-Enter the password</label>
                <input type="password" value=""id="re_pwd"onblur="my_fun();"/>
            </label><br/>
            <input type="submit"value="Submit"name="submit"onsubmit="my_fun();"/>
            <input type="reset"value="Reset"name="reset"/><br/>
            </form>
        </center>
    </body>
</html>
